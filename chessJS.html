<script>
function allow(event){
    console.log(event);
    event.preventDefault();
}

function drag(event){
	event.dataTransfer.setData("text", event.target.id);
}

function drop(event){
	event.preventDefault();
	var data=event.dataTransfer.getData("text");
	event.target.appendChild(O(data));
}
</script>
